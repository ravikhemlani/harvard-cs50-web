{% extends "encyclopedia/layout.html" %}
{% load static %}
{% block title %}
    Encyclopedia - Create Page
{% endblock title %}
{% block body %}

    <h2>Create a New Page</h2>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button class="btn btn-info float-left" id ="submitbtn" type="submit">Submit</button>
        </form>
    </div>
{% endblock body %}
